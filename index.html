<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <title>HAB-Dashboard - Bootstrap 5 Admin Template</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

                                <div class="collapse show" id="dashboardCollapse" data-bs-parent="#sidebarNavMenu">

                                        <li class="nav-item">

                                        <li class="nav-item">

                                        <li class="nav-item">
                                            <a href="#" class="nav-link">School</a>
                                        </li>
                                    </ul>

                            </li>
                            <li class="nav-item">

                                            <a href="#" class="nav-link">Analyices</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#" class="nav-link">Ecommerce</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#" class="nav-link">School</a>
                                        </li>
                                    </ul>
                                </div>

                                <span>Owner</span>
                            </div>
